<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Login-SSPyMes</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <!-- partial:index.partial.html -->

    

    <div class="form">
          
          <ul class="tab-group">
            <li class="tab active"><a href="#login">Iniciar Sesión</a></li>
            <li class="tab"><a href="#signup">Registrarse</a></li>
          </ul>

          
          <div class="tab-content">
            <div class="logo">
              <img src="img/SSPyMes.png" alt="SSPyMes">
            </div>
            
            <div id="login">   
              <h1>¡Bienvenido a SSPyMes!</h1>
              
              <form id="form_login"> <!-- method="post"-->

                <div class="field-wrap">
                  <label id="t_correo">
                    Correo Electrónico<span class="req">*</span>
                  </label>
                  <input type="email" id="i_correo" required autocomplete="off"/>
                </div>
              
                <div class="field-wrap">
                  <label id="t_contra">
                    Contraseña<span class="req">*</span>
                  </label>
                  <input type="password" id="i_contra" required autocomplete="off"/>
                </div>
              
                <p class="forgot"><a href="fotgot.html" target="_blank">¿Olvidaste La Contraseña?</a></p>
              
                <input id="b_enviar" type="submit" class="button button-block">
              
              </form>

            </div>
            
            <div id="signup">   
              <h1>Registrarse en Demo</h1>
              
              <form action="admin.html"> <!-- method="post"-->
              
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Nombre<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
            
                <div class="field-wrap">
                  <label>
                    Apellidos<span class="req">*</span>
                  </label>
                  <input type="text"required autocomplete="off"/>
                </div>
              </div>

              <div class="field-wrap">
                <label>
                  Correo Electrónico<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Contraseña<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label>
                  Empresa<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label>
                  Teléfono<span class="req">*</span>
                </label>
                <input type="tel"required autocomplete="off"/>
              </div>
              
              <button type="submit" class="button button-block">Enviar</button>
              
              </form>

            </div>

          </div><!-- tab-content -->
          
    </div> <!-- /form -->

    <!-- partial -->
    <script src='Jquery/jquery-3.6.3.min.js'></script>
    <script src="js/login.js"></script>

  </body>
</html>
