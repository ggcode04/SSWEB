<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="form">
          
          <ul class="tab-group">
            <li class="tab active"><a href="#login">Iniciar Sesión</a></li>
            <li class="tab"><a href="#signup">Registrarse</a></li>
          </ul>
          
          <div class="tab-content">     
            <div id="login">   
              <h1>¡Bienvenido De Nuevo!</h1>
              
              <form action="#" method="post">

                <div class="field-wrap">
                  <label>
                    Correo Electrónico<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
              
                <div class="field-wrap">
                  <label>
                    Contraseña<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
              
                <p class="forgot"><a href="#">Olvidaste La Contraseña?</a></p>
              
                <button class="button button-block"/>Iniciar Sesión</button>
              
              </form>

            </div>
            
            <div id="signup">   
              <h1>Registrarse Gratis</h1>
              
              <form action="index.html"><!-- method="post"-->
              
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Nombre<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
            
                <div class="field-wrap">
                  <label>
                    Apellidos<span class="req">*</span>
                  </label>
                  <input type="text"required autocomplete="off"/>
                </div>
              </div>

              <div class="field-wrap">
                <label>
                  Correo Electrónico<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Ingresa Una Contraseña<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
              </div>
              
              <button type="submit" class="button button-block"/>Iniciar</button>
              
              </form>

            </div>

          </div><!-- tab-content -->
          
    </div> <!-- /form -->
    <!-- partial -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="js/login.js"></script>

  </body>
</html>
