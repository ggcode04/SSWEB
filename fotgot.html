<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Yinka Enoch Adedokun">
        <meta name="description" content="Simple Forgot Password Page Using HTML and CSS">
        <meta name="keywords" content="forgot password page, basic html and css">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="css/forgot.css">
    </head>
    <body>
        <div class="row">
            <div class="logo">
                <img src="img/SSPyMes1.png" alt="SSPyMes">
            </div>
            <h1>¿Olvidaste la contraseña?</h1>
            <h6 class="information-text">Ingresa el correo registrado para restablecer la contraseña.</h6>
            <div class="form-group">
                <input type="email" name="user_email" id="user_email" placeholder="Correo Electrónico" required autocomplete="off">
                <button id="forgot-botton">Restablecer contraseña</button>
            </div>
            <div class="footer">
                <h5>Regresar a <a href="index.html">Iniciar sesión | Registrarse</a></h5>
            </div>
        </div>

        <script src="js/forgot.js"></script>
    </body>
</html>
