<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin-SSPymes</title>
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="css/slider.css">
        <!-- <link rel="icon" href="img/" type="image/icon-type"> -->
    </head>
    <body>
        <header class="at_mainheader">
            <app-header>
                <div class="at_header">
                    <div>

                    </div>

                    <div class="ml-auto at_headerright">
                        <div class="logo">
                            <img src="img/SSPyMes.png" alt="">
                        </div>
                        <ul class="at_ul_header">
                            <li class="action">
                                <div class="profile" onclick="menuToggle();">
                                    <ul>
                                        <li>
                                            <img src="img/icons8-user-90-blue.png" alt="Admin">
                                            <p>Admin</p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="dropdown">
                                    <ul>
                                        <p>Admin</p> 
                                        <li><img src="img/icons8-messaging-90 (1).png" alt=""><a href="#">Mensajería</a></li>
                                        <li><img src="img/icons8-pencil-90.png" alt=""><a href="#">Editar Datos de Usuario</a></li>
                                        <li><img src="img/icons8-shutdown-90.png" alt=""><a href="#">Cerrar Sesión</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </app-header>
        </header>

        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
            <div>
                <ul>
                    <li><img src="img/icons8-business-building-96.png" alt="Business"><a href="#">Empresas</a></li>
                    <li><img src="img/icons8-people-96.png" alt="Users"><a href="#">Usuarios</a></li>
                    <li><img src="img/icons8-user-96.png" alt="Permissions"><a href="#">Permisos</a></li>
                    <li><img src="img/icons8-cent-90.png" alt="Account"><a href="#">Cuenta</a></li>
                    <!-- <li><img src="img/icons8-messaging-90.png" alt="Message"><a href="#">Mensajería</a></li> -->
                    <li><img src="img/icons8-notepad-96.png" alt=""><a href="#">Auditoría</a></li>
                    <li><img src="img/icons8-settings-96.png" alt="Configuration"><a href="#">Configuración</a></li>
                </ul>
            </div>
        </div>

        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                
                <div class="slide first">
                    <img src="img/slide1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/slide2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/slide3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/slide4.jpg" alt="">
                </div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>

        <main>
            <ul>
                <li><a href=""><img src="img/icons8-estimate-90.png" alt="">Contabilidad</a></li>
                <li><a href=""><img src="img/Gasto.png" alt="">Gastos</a></li>
                <li><a href=""><img src="img/icons8-bank-90.png" alt="">Bancos</a></li>
                <li><a href=""><img src="img/Activos.png" alt="">Activos Fijos</a></li>
                <li><a href=""><img src="img/Presupuesto.png" alt="">Presupuesto</a></li>
            </ul>
        </main>

        <footer>

        </footer>


        <script src="js/admin.js"></script>
    </body>
</html>
